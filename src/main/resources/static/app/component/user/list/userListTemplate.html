<md-content class="userList">
<md-tabs class="md-accent" md-selected="data.selectedIndex">
  <md-tab id="tab1">
    <md-tab-label>Users</md-tab-label>
    <md-tab-body>
        <md-list>
          <md-list-item class="md-2-line" ng-repeat="item in $ctrl.view.data">
            <div class="md-list-item-text">
              <h3>{{item.lastname + " " + item.name}}</h3>
              <h4>{{item.email}}</h4>
            </div>
            <md-divider></md-divider>
          </md-list-item>
        </md-list>
    </md-tab-body>
  </md-tab>
  <md-tab id="tab2" ng-disabled="true">
    <md-tab-label>Groups</md-tab-label>
    <md-tab-body>
      <md-list>
        <md-list-item class="md-2-line" ng-repeat="item in $ctrl.view.data">
          <div class="md-list-item-text">
            <h3>{{item.lastname + " " + item.name}}</h3>
            <h4>{{item.email}}</h4>
            <p>{{item.slogan}}</p>
          </div>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>
    </md-tab-body>
  </md-tab>
</md-tabs>
</md-content>
