<div class="alert alert-error" ng-show="error">{{errorMessage}}</div>
<h1>Modules</h1>
<div layout="row" layout-align="end center">
    <md-button class="md-raised md-primary" ng-click="displayAddModuleForm()">Add Module</md-button>
</div>
<div ng-repeat="m in modules">
	<md-accordion-content md-heading="{{m.name}} - {{m.description}}" md-arrow="true">
		<div ng-repeat="f in m.moduleFiles">
		</div>>
     </md-accordion-content>
</div>
